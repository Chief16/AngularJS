<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./angular.min.js"></script>
    <script src="./dist/out-tsc/controllers/my.controller.js"></script>
    <script src="./dist/out-tsc/controllers/login.controller.js"></script>
    <script src="./dist/out-tsc/controllers/product.controller.js"></script>
    <script src="./dist/out-tsc/modules/login.module.js"></script>
    <script src="./dist/out-tsc/modules/product.module.js"></script>
    <script src="./dist/out-tsc/modules/app.module.js"></script>
    <title>Document</title>
</head>
  <body ng-app="app">
    <div id="app-container">
        <div ng-controller="myController as vm">
          {{ vm.message }}
          <hr/>
          <h3>All Users</h3>
          <div ng-repeat="user in vm.users">
            <p ng-click="vm.userClicked(user)">{{ user.email }} : <strong>{{ user.password }}</strong></p> 
          </div>
    </div>
    <div  ng-controller="loginController as vm">
      <form ng-submit="vm.validate()">
          <table>
              <tr>
                  <td>
                      <label for="">Email</label>
                  </td>
                  <td>
                      <input type="text" name="email" id="email" ng-model="vm.user.email">
                  </td>
              </tr>
              <tr>
                  <td>
                      <label for="">Password</label>
                  </td>
                  <td>
                      <input type="password" name="password" id="password" ng-model="vm.user.password">
                  </td>
              </tr>
              <tr>
                  <td></td>
                  <td><button id="loginBtn" type="submit">Login</button></td>
              </tr>
              <tr>
                  <td></td>
                  <td><p id="loginMessage">Please Login</p></td>
              </tr>
          </table>
      </form>
  </div>
  <div ng-controller="productController as vm">
    <h1>Products</h1>
    <div style="display: flex; flex-wrap: wrap;justify-content: space-evenly;">
        <div ng-repeat="product in vm.products" style="border: 1px solid #cacaca; padding: 1rem; display: flex; margin: 1rem;">
            <div>
                <img src="{{product.image}}" alt="">
            </div>
            <div>
                <h2>{{ product.name }}</h2>
                <h4>{{ product.brand }}</h4>
                <p>{{ product.processor }}</p>
                <p>{{ product.price | currency : "â‚¹" : 2 }}</p>
            </div>
        </div>
    </div>
</div>
  </body>
</html>
